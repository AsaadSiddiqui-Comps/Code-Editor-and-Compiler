<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor & Compiler Online</title>

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
   <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="logo-text">
                    <h1 class="logo-title">CodeEdit</h1>
                    <p class="logo-subtitle">Interactive Code Editor</p>
                </div>
            </div>
            <!--  -->
            <div class="header-buttons">
               <button class="btn btn-ghost" onclick="window.open('https://github.com/AsaadSiddiqui-Comps/Code-Editor-and-Compiler', '_blank')">
                    <i class="fab fa-github"></i>
                    <span class="btn-text">Star on GitHub</span>
                </button>
                <button class="btn btn-ghost">
                    <i class="fas fa-code"></i>
                    <span class="btn-text">Snippets</span>
                </button>
            </div>
        </div>
    </header>


     <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-content">
            <div class="toolbar-controls">
                 Theme Selector 
                <div class="select-wrapper">
                    <i class="fas fa-desktop select-icon"></i>
                    <select class="custom-select">
                        <option value="pixel">Pixel</option>
                        <option value="vs-dark">VS Dark</option>
                        <option value="vs-light">VS Light</option>
                        <option value="hc-black">HC Black</option>
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>

                 Language Selector 
                <div class="select-wrapper">
                    <i class="fas fa-code select-icon language-icon"></i>
                    <select class="custom-select" id="language">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>

                 Action Buttons 
                <button class="btn btn-icon" title="Undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="btn btn-icon" title="Reset">
                    <i class="fas fa-rotate-left"></i>
                </button>
                <button class="btn btn-run" id="runBtn">
                    <i class="fas fa-play"></i>
                    <span>Run Code</span>
                </button>
            </div>
        </div>
    </div>


<div class="container">
  <div class="editor">
    
    <!-- Code Editor Panel -->
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">
          <div class="icon code-icon">C</div>
          <div>
            <h3>Code Editor</h3>
            <p>Write your code here</p>
          </div>
        </div>
      </div>
      

      
      <div class="code-wrap">
        <div class="line-numbers" id="lineNumbers" aria-hidden="true"></div>
        <textarea class="language-css" id="code" spellcheck="false">console.log("Hello, JavaScript!");
        </textarea>
      </div>
    </div>

    <!-- Output Panel -->
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">
          <div class="icon output-icon">â€º_</div>
          <div>
            <h3>Output</h3>
            <p>View your code results here</p>
          </div>
        </div>
      </div>
      <div id="output">
        <span class="placeholder">Output will appear here...</span>
      </div>
    </div>

  </div>
</div>

  <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <i class="fas fa-code"></i>
                <span>Built with passion for developers</span>
            </div>
            <div class="footer-links">
                <a href="#">Pricing</a>
                <a href="#">Support</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div class="footer-section">
                <span>Made with</span>
                <i class="fas fa-heart"></i>
                <span>by .....</span>
            </div>
        </div>
    </footer>

  <script src="script.js"></script>
</body>
</html>
